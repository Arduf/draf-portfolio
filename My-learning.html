<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MY LEARNING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #DBDDD0;
            font-family: 'Inter', sans-serif; /* Default font */
        }
        .card h2 {
            font-family: 'Quicksand', sans-serif; /* Quicksand for headings in cards */
        }
        .fullscreen-button {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .quicksand-regular {
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400; /* Example weight */
            font-style: normal;
        }
        .rubik-dirt-regular {
            font-family: "Rubik Dirt", serif;
            font-weight: 400;
            font-style: normal;
        }
        .link-grow {
        display: inline-block; /* Ensures the animation and padding are applied correctly */
        padding: 8px 16px; /* Optional: Adds some padding around the links */
        transition: transform 0.7s ease; /* Smooth transform on hover */
        }
        .link-grow:hover, .link-grow:focus {
            transform: scale(1.1); /* Grows the link slightly on hover/focus */
        }
    </style>
  </head>
  <body>
    <div class="container mt-4">
        <div class="row justify-content-center quicksand-regular animate__animated animate__slideInUp">
            <div class="col-auto fw-bold animate__animated animate__slideInUp">
                <a href="Homepage.html" class="link-grow text-decoration-none">HOME</a>
            </div>
            <div class="col-auto fw-bold animate__animated animate__slideInUp">
                <a href="About.html" class="link-grow text-decoration-none">ABOUT</a>
            </div>
            <div class="col-auto fw-bold animate__animated animate__slideInUp">
                <a href="My-learning.html" class="link-grow text-decoration-none">MY LEARNING</a>
            </div>
            <div class="col-auto fw-bold animate__animated animate__slideInUp">
                <a href="https://dailyhappyhome.com" class="link-grow text-decoration-none">DAILY HAPPY HOME</a>
            </div>
        </div>
    </div>    
    <div class="container-fluid my-4">
        <div class="row">
            <h2 class="text-center rubik-dirt-regular display-4 animate__animated animate__slideInUp" style="color: #374BE7;">My Learning</h2>
            <ul class="nav nav-underline justify-content-center animate__animated animate__slideInUp">
                <li class="nav-item">
                    <button class="nav-link quicksand-regular" data-file="my-learning-ADS.html">Google Ads Learning</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link quicksand-regular" data-file="my-learning-Code.html">Coding for Front-End Development</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link quicksand-regular" data-file="my-learning-SEO.html">Search Engine Optimization</button>
                </li>
            </ul>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card" id="content-area">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navButtons = document.querySelectorAll('.nav-link'); // Selecting buttons by the correct class
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const fileName = this.getAttribute('data-file');
                    fetch(fileName)
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('content-area').innerHTML = html;
                        })
                        .catch(err => console.error('Failed to load the file:', err));
                });
            });
        });
    </script>
        

  </body>
</html>
